<div class="info-header">
    <p> <strong>My Info & Setting</strong></p>
</div>

<div class="update-info">
    <form action="">
        <p>Name</p>
        <input type="text" name="" value="" placeholder="Name"> 
        <p>Your Email</p>
        <input type="email" name="" value="" placeholder="Email">
        <p>Mobile</p>
        <input type="tel" name="" value="" placeholder="mobile No.">
        <p>Gender</p>
        <ul class="gender">
            <li><input type="radio" name="" id="">Male</li>
            <li><input type="radio" name="" id="">Female</li>
            <li><input type="radio" name="" id="">Other</li>
        </ul>
        <input type="submit" name="submit" value="Update Profile" class="Update">
    </form>
</div>
