<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save-team</title>
    <link rel="stylesheet" href="css/style-1.css">

</head>
<body>
    <header class="create">
        <span class="arrow-155"> <a href="#"><ion-icon name="arrow-back-sharp"></ion-icon></a> </span>
        <span id="time-center">Time Left</span>
        <span class="arrow-155">  </span>
    </header>
    <ul class="c&vc">
        <li>
            <p>Caption</p>
            <img src="images/c.jpg" class="dcliimg" id="absolute">
            <span class="red2">2❌</span>
        </li>
        <li>
            <p>Vice-Caption</p>
            <img src="images/vc.webp" class="dcliimg" id="absolute">
            <span class="blue1">1.5❌</span>
        </li>
    </ul>
    <p class="choose">Choose Caption & Vice Caption</p>
    <table class="playerc&vc-set">
        <tr>
            <td>Player</td>
            <td>Points</td>
            <td class="radio">
                <label for="radio">C</label>
            </td>
            <td class="radio">
                <label for="radio">VC</label>
            </td>
        </tr>
        <tr>
            <td>A</td>
            <td>100.00</td>
            <td><input type="radio" value="caption"></td>
            <td><input type="radio" value="vice-caption"></td>
        </tr>
    </table>
    <a href="team-preview.html"><button type="submit" class="btn-btn">Preview</button></a>
    <a href="contest.html"><button type="submit" class="btn-btn">Continue</button></a>
    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
